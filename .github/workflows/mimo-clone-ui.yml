name: CI/CD for Next.js

on:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: tonduong/mimo-clone-ui
          tags: ${{ github.run_number }}
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Update mimo-clone-ui/values.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          repository: duongtanton/DACNPM-cicd
          branch: main
          valueFile: 'dacnpm-charts/charts/mimo-clone-ui/values.yaml'
          propertyPath: 'image.tag'
          value: ${{ github.run_number }}
          message: 'Update mimo-clone-ui/values.yaml to ${{ github.run_number }}'